version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    privileged: true
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker-compose.d/certs:/etc/nginx/certs:ro
      - ./docker-compose.d/htpasswd:/etc/nginx/htpasswd
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always

  insight-mona:
    image: monacoex/insight:monacoin
    environment:
      VIRTUAL_HOST: mona.insight.monacoin.ml
      VIRTUAL_PORT: 3001
    restart: always
    ports:
      - 9401:9401
    volumes:
      - insight_mona_data:/home/node/insight/data


  insight-yaju:
    build: ./yaju
    
    environment:
      VIRTUAL_HOST: yaju.insight.monacoin.ml
      VIRTUAL_PORT: 8100
      
    restart: always
    ports:
      - 24401:24401
    volumes:
      - insight_yaju_data:/root/

  insight-koto:
    build: ./koto
    
    environment:
      VIRTUAL_HOST: koto.insight.monacoin.ml
      VIRTUAL_PORT: 3001
      
    restart: always
    volumes:
      - insight_koto_data:/home/koto/insight/data

  js-ipfs:
    image: docker pull ipfs/js-ipfs
    environment:
      VIRTUAL_HOST: js.ipfs.monacoin.ml
      VIRTUAL_PORT: 9090
      

  go-ipfs:
    image: docker pull ipfs/go-ipfs
    environment:
      VIRTUAL_HOST: go.ipfs.monacoin.ml
      VIRTUAL_PORT: 8080
      
    volumes:
      - go_ipfs_data
      
volumes:
  insight_yaju_data:
  insight_neet_data:
  insight_mona_data:
  insight_koto_data:
  insight_ltc_data:
  go_ipfs_data:
