version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    privileged: true
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker-compose.d/certs:/etc/nginx/certs:ro
      - ./docker-compose.d/htpasswd:/etc/nginx/htpasswd
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always

  letsencrypt-nginx:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx
    privileged: true
    volumes:
      - ./docker-compose.d/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy
    restart: always
    
  insight-mona:
    image: monacoex/insight:monacoin
    environment:
      VIRTUAL_HOST: mona.insight.monacoin.ml
      VIRTUAL_PORT: 3001
      LETSENCRYPT_HOST: mona.insight.monacoin.ml
      LETSENCRYPT_EMAIL: missmonacoin+monya@gmail.com
      LETSENCRYPT_TEST: "false"
    restart: always
    ports:
      - "3002:3001"
    volumes:
      - insight_mona_data:/home/node/insight/data

  bitzenyd:
    image: nao20010128nao/docker-bitzenyd:alpine
    networks:
      - znyd
  insight-zeny:
    depends_on:
      - bitzenyd
    networks:
      - znyd
    image: monacoex/insight:bitzeny
    environment:
      VIRTUAL_HOST: zeny.insight.monacoin.ml
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: zeny.insight.monacoin.ml
      LETSENCRYPT_EMAIL: missmonacoin+monya@gmail.com
      LETSENCRYPT_TEST: "false"
    restart: always
    ports:
      - "3003:3000"
    volumes:
      - insight_zeny_data:/home/node/insight/data
volumes:
  insight_zeny_data:
  insight_mona_data:
    
networks:
  znyd:
